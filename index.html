<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Clone</title>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-icon">
            <ion-icon name="menu-sharp"></ion-icon>
        </div>

       <div class="sidebar-icon">
         <ion-icon name="home-sharp"></ion-icon> 
         <p>home</p>
        </div>

        <div class="sidebar-icon">
            <ion-icon name="compass-sharp"></ion-icon>
            <p>explor</p>
        </div>

       <div class="sidebar-icon">
         <ion-icon name="albums-sharp"></ion-icon>
        <p>library</p>
    </div>
        </div>

    <div id="main">

        <div id="topbar">
            <img src="logo/YouTube-logo.png" alt="youtube logo" id="logo" />

            <div id="search-wrapper">
                <input type="text" placeholder="search on you tube" /> 
                <button>
                    <div>
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </button>
                <div>
                    <ion-icon name="mic-sharp"></ion-icon>
                </div>

                <div id="topbar-icons">
                    <div class="topbar-icons"> 
                        <ion-icon name="videocam-sharp"></ion-icon>

                    </div>

                    <div class="topbar-icons"> 
                        <ion-icon name="notifications-sharp"></ion-icon>
                    </div>

                    <div class="topbar-icons"><ion-icon name="person-circle-sharp"></ion-icon></div>



                    

                </div>

            </div>




        

        
            


        </div>


        <div id="content"></div>
    </div>

<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
